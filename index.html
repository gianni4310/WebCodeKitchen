<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="page.css">

</head>
<body>
<h1 class="titleColor">Welcome to my page</h1>
<a id="index"></a>


<div>
    <button id="fall">
        move
    </button>
</div>




<canvas id="canvas" width="400" height="400" style="background-color: darkgrey"></canvas>

<script>
    const text = "Welcome to my Page";

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let x = canvas.width / 2;
    let y = canvas.height / 2;

    let vy = 0;
    const gravity = 0.5;
    const bounce = 0.7;
    const radius = 10;

    const h = 50;
    const b = 10;
    const f = (canvas.height / 2) - (h / 2);

    const x1 = 10;
    const x2 = canvas.width - 20;

    let fy1 = f;
    let fy2 = f;

    ctx.fillRect(x1,f,b,h);
    ctx.fillRect(x2,f,b,h);

    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.fill();

    function drawBlocks() {
        ctx.fillRect(x1, fy1, b, h);
        ctx.fillRect(x2, fy2, b, h);
    }

    function moveBlock(which, dir) {
        const speed = 10;
        if (which === 'left') {
            fy1 += dir === 'up' ? - speed : speed;
            fy1 = Math.max(0, Math.min(canvas.height - h, fy1));
        } else {
            fy2 += dir === 'up' ? - speed : speed;
            fy2 = Math.max(0, Math.min(canvas.height - h, fy2));
        }
        drawBlocks();
    }

    document.addEventListener('keydown', (event) => {
        switch(event.key) {
            case 'w':
                moveBlock('left', 'up');
                break;
            case 's':
                moveBlock('left', 'down');
                break;
            case 'ArrowUp':
                moveBlock('right', 'up');
                break;
            case 'ArrowDown':
                moveBlock('right', 'down');
                break;
        }
    });
    function drawBall() {
        //ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.clearRect(40,40,40,40);
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
    }

    function update() {
        drawBlocks();
        drawBall();
    }

    setInterval(update,2000);


    function changeColor() {
        //const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f', '#9b59b6'];
        const colorIndex = Math.floor(Math.random() * colors.length);
        ctx.fillStyle = colors[colorIndex]
    }

    setInterval(changeColor, 200);
</script>

</body>
</html>
