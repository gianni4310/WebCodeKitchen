<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HUD Example</title>
  <link rel="stylesheet" href="cvStyles.css">
</head>
<body>

<div class="navbar">
  <div class="nav-item">
    <span>Home</span>
  </div>
  <div class="nav-item">
    <span>My Page</span>
  </div>
  <div class="nav-item">
  </div>
</div>

<section id="section1">
  <div class="container">
    <div class="box">
      <div class="title">
        Appointment Tool
      </div>
      <div class="content">
        <img src="beeworks.png">
        <ul>
          <li>Mitarbeiterportal mit integriertem Bewerbungstool f√ºr Bewerbende</li>
        </ul>
      </div>
    </div>
  </div>
</section>

<section id="section2">
  <div class="container">
    <div class="box">
      <div class="title">
        Managementsystem
      </div>
      <div class="content">
        <ul>
          <li>Web-Applikation zum Anzeigen, Verwalten und Erstellen von Gerichten und Zutaten </li>
        </ul>
      </div>
    </div>
  </div>
</section>

<script>
  document.querySelectorAll('.content').forEach(function(content) {
    content.addEventListener('click', function() {
      const ul = this.querySelector('ul');
      ul.style.display = ul.style.display === 'none' || ul.style.display === '' ? 'block' : 'none';
    });
  });

  document.addEventListener('scroll', function() {
    const scrollPosition = window.scrollY + window.innerHeight;
    const section2Position = document.querySelector('#section2').offsetTop;

    if (scrollPosition >= section2Position) {
      document.querySelector('#section2').scrollIntoView({ behavior: 'smooth' });
    } else {
      document.querySelector('#section1').scrollIntoView({ behavior: 'smooth' });
    }
  });
</script>

</body>
</html>
