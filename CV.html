<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HUD Example</title>
  <link rel="stylesheet" href="cvStyles.css">
  <style>
    .content ul {
      display: none;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="nav-item">
    <span>Home</span>
  </div>
  <div class="nav-item">
    <span>My Page</span>
  </div>
  <div class="nav-item">
  </div>
</div>

<div class="container">

  <div class="box">
    <div class="title">
      Appointment Tool
    </div>
    <div class="content">
      <img src="beeworks.png">
      <ul>
        <li>Mitarbeiterportal mit integriertem Bewerbungstool f√ºr Bewerbende</li>
      </ul>
    </div>
  </div>

  <div class="box">
    <div class="title">
      Managementsystem
    </div>
    <div class="content">
      <ul>
        <li>Web-Applikation zum Anzeigen, Verwalten und Erstellen von Gerichten und Zutaten </li>
      </ul>
    </div>
  </div>

</div>

<script>
  document.querySelectorAll('.content').forEach(function(content) {
    content.addEventListener('click', function() {
      const ul = this.querySelector('ul');
      ul.style.display = ul.style.display === 'none' || ul.style.display === '' ? 'block' : 'none';
    });
  });
</script>

</body>
</html>
