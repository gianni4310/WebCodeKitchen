<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: beige;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: forestgreen;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid darkgrey;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: forestgreen;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }


        #blockContainer {
            width: 300px;
            margin: 20px 0;
        }

        .block {
            background-color: #fff;
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            justify-content: end;
            word-wrap: break-word;
        }

        .block.hash {
            background-color: orange;
        }

        .block h3 {
            margin: 0;
            color: #333;
        }

        .block p {
            margin: 5px 0;
            color: #666;
        }

        #validationResult {
            font-size: 18px;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>

<h1>Blockchain</h1>
<input type="text" id="dataInput" placeholder="Enter data for block"/>

<button id="addBlock">Add Block</button>
<button id="validateChain">Validate Blockchain</button>

<div id="blockContainer"></div>
<div id="validationResult"></div>

<script>
    const chain = [];

    async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return hashHex;
    }

    function getLastHash() {
        return chain.length > 0 ? chain[chain.length - 1].hash : '';
    }

    async function addBlock() {
        const data = document.getElementById("dataInput").value;
        const lastHash = getLastHash();
        const hash = await sha256(Date.now() + lastHash + data);

        const block = {
            data: data,
            timestamp: Date.now(),
            lastHash: lastHash,
            hash: hash
        };

        chain.push(block);
        displayChain();

        document.getElementById("dataInput").value = '';
    }

    function displayChain() {
        const blockContainer = document.getElementById("blockContainer");
        blockContainer.innerHTML = '';

        chain.forEach((block, index) => {
            const blockElement = document.createElement("div");
            blockElement.classList.add("block");
            blockElement.innerHTML = `
                <h3>Block ${index + 1}</h3>
                <p><strong>Data:</strong> ${block.data}</p>
                <p ><strong>Last Hash:</strong> ${block.lastHash}</p>
                <p><strong>Hash:</strong> ${block.hash}</p>
            `;
            blockContainer.appendChild(blockElement);
        });
    }

    async function validateChain() {

        let i = chain.length - 1;

        while (i > 0) {
            let currentBlock = chain[i]
            let previousBlock = chain[i - 1]

            if (previousBlock.hash !== currentBlock.lastHash) {
                document.getElementById("validationResult").textContent = 'Blockchain is invalid!';
                return false;
            }

            i--;
        }

        document.getElementById("validationResult").textContent = 'Blockchain is valid!';
        return true;
    }

    document.getElementById("validateChain").addEventListener("click", validateChain);

</script>
</body>
</html>
